<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Akoko&apos;s Website</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="content">
                <div class="name">DANIEL AKOKO</div>
                <div class="information">
                    <div class="about">
                        Short About me content goes here<br>
                        Probably add a link as well
                    </div>
                    <div class="about">
                        I'm not too sure about this section<br>
                        but probably a short brief on what I'm working on now
                    </div>
                </div>
                <div class="footer">
                    <div class="more-info">
                        More info: <a href="#" class="info-link">socials goes here »</a>
                    </div>
                    <div class="copyright">© {{ yearDisplay }}. All rights reserved.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const yearDisplay = computed(() => {
                const currentYear = new Date().getFullYear()
                return currentYear === 2024 ? '2024' : `2024 - ${currentYear}`
                })

                return {
                    yearDisplay
                }
            }
        }).mount('#app')
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 200;
            background-color: #1b2936;
            color: #9ba9b4;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .name {
            border: 1px solid #2c3e50;
            display: inline-block;
            padding: 1rem 3rem;
            margin-bottom: 3rem;
            letter-spacing: 0.4em;
            font-size: 3rem;
            font-weight: 400;
            font-family: 'Courier New', Courier, monospace;
        }

        .information {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .about {
            text-align: left;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .info-link {
            color: #9ba9b4;
            text-decoration: underline;
        }

        .copyright {
            margin-top: 1rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .about {
                text-align: center;
            }

            .information {
                flex-direction: column;
                gap: 2rem;
            }

            .name {
                padding: 0.8rem 2rem;
                font-size: 1.5rem;
            }
        }
    </style>
</body>
</html>
